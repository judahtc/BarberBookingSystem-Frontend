<section class=" gradient-custom">
  <div class="container" style="margin-top: -5%;">
    <div class="row justify-content-center align-items-center h-100">
      <div class="">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Book a Barber</h3>
            <form  [formGroup]="form" (ngSubmit)="onSubmit()" action="#">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="serviceType" [ngModel]="serviceType" class="form-control form-control-lg" formControlName="serviceType"  name="serviceType" id="serviceType" value="{{serviceType}}" placeholder="" ngModel/>
                    <label class="form-label" for="serviceType">Service Type</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" [ngModel]="description"  class="form-control form-control-lg" formControlName="description"  name="description" id="description" value="{{description}}" placeholder="" ngModel/>
                    <label class="form-label" for="description">Description</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" [ngModel]="appointDate" class="form-control form-control-lg"  formControlName="appointDate"  name="appointDate" id="appointDate" value="{{appointDate}}" placeholder="" ngModel/>
                    <label for="appointDate" class="form-label">Date</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" [ngModel]="appointTime"  class="form-control form-control-lg" formControlName="appointTime"   name="appointTime" id="appointTime" value="{{appointTime}}" ngModel/>
                    <label for="time" class="form-label">Time</label>
                  </div>

                </div>
              </div>

              <div class="row">

                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">

                  <select class="form-select form-select-lg" formControlName="barberId" [ngModel]="barberId" ngModel>
                  <option value="{{barber.barberId}}" *ngFor="let barber of barber">{{barber.firstName}}</option>
                  </select>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                  <input type="number" [ngModel]="customerId"  class="form-control form-control-lg" value="{{customerId}}" formControlName="custId"  placeholder="" readonly  ngModel/>
                    
                  </div>

                </div>
              </div>

          
              <div class="row">

              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
                <B>{{result}}</B>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
